{% load static %}

{% if request.path == '/' %}
    <div class="create-post" >
        <form hx-post="{% url 'blog:create_post' %}" 
            hx-target="#my-body-base"
            enctype="multipart/form-data"
            hx-swap="outerHTML"
            >
            {% csrf_token %}
            <div class="input-area" style="display: flex; align-items: center; margin-bottom: 10px;">
                {% if user.avatar %}
                    <img src="{{user.avatar.url}}" alt="Profile Picture" class="profile-pic">
                {% else %}
                    <img src="{% static 'blog/assets/default-avatar.png' %}" alt="Profile Picture" class="profile-pic">
                {% endif %}
                <textarea class="txt-post" name="content" placeholder="Type your message here..."></textarea>
            </div>
            
            <div class="footer">
                <div class="icons-container" style="display: flex; justify-content: space-between;">
                </div>
                <button type="submit">Post</button>
            </div>
        </form>
    </div>
{% endif %}
