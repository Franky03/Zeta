<div class="create-post" >
    <form
        hx-post="{% url "blog:update_post_pos" post_id %}"
        hx-target="#post-card-{{ post_id }}"
        enctype="multipart/form-data"
        hx-swap="outerHTML"
        >
        {% csrf_token %}
        <div class="input-area" style="display: flex; align-items: center; margin-bottom: 10px;">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <textarea class="txt-post" name="content" placeholder="Comece a escrever seu post...">{{ existing_content }}</textarea>
        </div>
        
        <div class="footer">
            <a hx-post="{% url "blog:update_post_pos" post_id %}" hx-target="#post-card-{{ post_id }}" hx-swap="outerHTML" class="cancel-button" id="cancel-edit-post">Cancelar</a>
            <button type="submit">Editar</button>
        </div>
    </form>
</div>
